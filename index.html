<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&family=Playfair+Display:ital@1&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/calculator_icon_160351.png" type="image/x-icon">
</head>
<body>
   <div class="container">
    <div id="calc-container" >
        <h2>Calculadora IMC</h2>
        <form id="imc-form">
            <div class="forms-inputs">
                <div class="form-control">
                    <label for="height">Altura:</label>
                    <input type="text" name="height" id="height" placeholder=" Exemplo 1,70">
                </div>
                <div class="form-control">
                    <label for="weight">Peso:</label>
                    <input type="text" name="weight" id="weight" placeholder=" Exemplo 75,40">
                </div>
            </div>
            <div class="action-control">
                <button id="calc-btn">Calcular</button>
                <button id="clear-btn">Limpar</button>
            </div>
        </form>
    </div>
    <div id="result-container" class="hide">
        <p id="imc-number">Seu IMC <span ></span></p>
        <p id="imc-info">Situação Atual: <span ></span></p>
        <h3>Confira as classificações</h3>
        <div id="imc-table">
            <div class="table-header">
                <h4>IMC</h4>
                <h4>Classificação</h4>
                <h4>Obesidade</h4>
            </div>
        </div>
        <button id="back-btn">Voltar</button>
    </div>
   </div>

    <script src="js/script.js" defer></script>
</body>
</html>
